<span *ngIf="!admin.aid">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">INBANK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
            </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/Faq">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/Faq">FAQ</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/AdminLogin">Login as Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/RegisterAdmin">Register as Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="lcol">
    <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                    <h2 class="card-title text-center"><strong><i class="fas fa-user-lock"></i> Admin Login!</strong></h2>
                    <form #AdminLoginForm="ngForm" (ngSubmit)="login(AdminLoginForm.value)">
                        <div class="mb-3">
                            <label for="aemail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" [(ngModel)]="admin.email" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="apass" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="admin.password" required>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                        <label class="custom-control-label" for="customCheck1"> <input type="checkbox" class="custom-control-input" id="customCheck1"> Remember password</label>
                        </div>

                        <div class="mb-3">
                            <button type="submit" id="submit" name="submit" class="form-control btn btn-primary btn-block text-uppercase">Sign In!</button>       
                        </div>
                    </form>
                        <div class="mb-3"><span style="color: red;">{{ message }}</span></div>
                        <div class="mb-3">
                            <a type="submit" class="form-control btn btn-link" style="color: red;" id="forgotpass" name="forgotpass" routerLink="/AdminLogin"><h6>forgot your Password?</h6></a>
                            <p class="form-group text-center">or</p>
                            <a type="submit" class="form-control btn btn-warning" id="create" name="create" routerLink="/RegisterAdmin"><h5>Dont have an Account? Sign Up!</h5></a>       
                        </div>
                    
                    </div>
                </div>
                </div>
            </div>
            </div>
            <br><br><br><br>
</div>

</span>
